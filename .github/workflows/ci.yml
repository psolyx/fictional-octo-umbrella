name: ci

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gateway dependencies
        run: ALLOW_AIOHTTP_STUB=0 make -C gateway setup
      - name: Run make check
        run: ALLOW_AIOHTTP_STUB=0 make check
